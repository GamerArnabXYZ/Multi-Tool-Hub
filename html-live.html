<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeWithGAX Editor</title>
<style>
@font-face {
  font-family: "Minecraft";
  src: url("fonts/Minecraft.ttf");
}
body {
  margin: 0;
  background: #1e1e1e;
  color: white;
  font-family: "Minecraft", monospace;
  overflow: hidden;
}

/* ======= TOP TOOLBAR ======= */
.topbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #111;
  border-bottom: 2px solid #00d0ff;
  padding: 6px 10px;
  height: 44px;
}
.left-controls, .right-controls {
  display: flex;
  align-items: center;
  gap: 10px;
}
.topbar button {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
  transition: 0.2s;
}
.topbar button:hover {
  color: #00e1ff;
  transform: scale(1.1);
}
.topbar img {
  width: 22px;
  height: 22px;
  filter: brightness(1.1);
}

/* Editor Name */
.editor-name {
  font-size: 16px;
  letter-spacing: 1px;
  color: #00e1ff;
  text-shadow: 0 0 6px #00e1ff;
}

/* ======= CODE AREA ======= */
.editor-container {
  display: flex;
  flex-direction: column;
  height: calc(100vh - 44px);
}

.tabs {
  display: flex;
  background: #0f0f0f;
  border-bottom: 1px solid #00c0ff;
}
.tabs button {
  flex: 1;
  padding: 10px 0;
  background: transparent;
  border: none;
  color: #ccc;
  font-family: "Minecraft", monospace;
  cursor: pointer;
  transition: 0.2s;
}
.tabs button.active {
  color: white;
  background: #1a1a1a;
  border-bottom: 3px solid #00e1ff;
}

.code-area {
  flex: 1;
  background: #121212;
  padding: 10px;
  overflow-y: auto;
  font-family: "Courier New", monospace;
  font-size: 15px;
  color: #00ffae;
  border-left: 3px solid #00e1ff;
  white-space: pre;
}

/* ======= MOBILE FRIENDLY ======= */
@media (max-width: 600px) {
  .editor-name { font-size: 13px; }
  .topbar img { width: 18px; height: 18px; }
  .tabs button { font-size: 12px; }
}
</style>
</head>
<body>

<!-- ======= TOP TOOLBAR ======= -->
<div class="topbar">
  <div class="left-controls">
    <!-- Fullscreen -->
    <button title="Fullscreen" onclick="toggleFullscreen()">üñ•Ô∏è</button>
    <!-- Mobile/Desktop View -->
    <button title="Mobile/Desktop View" onclick="toggleView()">üì±</button>
  </div>

  <div class="editor-name">CodeWithGAX Editor</div>

  <div class="right-controls">
    <!-- Pause/Start -->
    <button title="Pause / Start" onclick="toggleRun()">‚è∏Ô∏è</button>
    <!-- Reset -->
    <button title="Reset" onclick="resetEditor()">üîÑ</button>
    <!-- Refresh -->
    <button title="Refresh Preview" onclick="refreshPreview()">‚Üª</button>
    <!-- Settings -->
    <button title="Settings" onclick="openSettings()">‚öôÔ∏è</button>
  </div>
</div>

<!-- ======= CODE AREA ======= -->
<div class="editor-container">
  <div class="tabs">
    <button class="active" onclick="openTab('html')">HTML</button>
    <button onclick="openTab('css')">CSS</button>
    <button onclick="openTab('js')">JavaScript</button>
  </div>
  <div class="code-area" id="codeArea" contenteditable="true">
&lt;div class="loader-container"&gt;
  &lt;div class="loader"&gt;&lt;/div&gt;
&lt;/div&gt;
  </div>
</div>

<script>
let currentTab = "html";

function openTab(tab) {
  document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
  event.target.classList.add("active");
  currentTab = tab;
  document.getElementById("codeArea").innerText =
    tab === "html" ? "<!-- HTML Code -->"
    : tab === "css" ? "/* CSS Code */"
    : "// JavaScript Code";
}

function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}

function toggleView() {
  alert("üîÑ Switching between Mobile/Desktop View (demo only)");
}

function toggleRun() {
  alert("‚èØÔ∏è Run / Pause simulation (demo)");
}

function resetEditor() {
  document.getElementById("codeArea").innerText = "";
}

function refreshPreview() {
  alert("üîÅ Preview refreshed (demo)");
}

function openSettings() {
  alert("‚öôÔ∏è Settings panel coming soon!");
}
</script>

</body>
</html>
